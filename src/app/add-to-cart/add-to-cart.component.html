
@if (cartItem.length === 0) {
    <div >
      <h1>Your Cart</h1>
      <p>Your cart is empty! Shop please ...</p>
      <button routerLink="/shop" class="btn btn-primary">Shop Now</button>
    </div>
     }
    <!-- Display this section only if cart has items -->
     @else{
      <div class="product-grid">
      
        @for (item of cartItem; track $index) {
          <div  class="row">
            <div class="col-md-4">
            <div class="product-card">
        
        
            <h4>{{item.name}}</h4>
        
            <img [src]="item.imageUrl" alt="Shoes" />
                  <p>{{item.description}}</p>
                  <p>Rs{{ item.price }}</p>
        
                  <button   (click)="clearCart()">Clear Cart</button>
              </div>
          </div>
          </div>
        
        }
         
        
        </div> 
      }
